<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <th:block th:replace="fragments :: risorse-head"></th:block>
    <title>Pizza shop</title>  
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body >
    <div th:replace="fragments :: navbar('current')"></div>
    <h1 class="text-center">Questi sono gli ingredienti delle nostre pizze:</h1>
    </hr>
    <div class="container-fluid mt-3">
    <div class="col-6 mb-2">
        <form
                id="formIng"
                th:object="${newIng}"
                th:action="@{/Ingredienti/add}"
                method="POST">

            <div class="input-group">
                <input th:field="*{name}" type="text" class="form-control">
                <button class="btn btn-danger" type="submit">Aggiungi Ingrediente</button>
            </div>

        </form>

        <ul class="list-group" th:if="${ing.size() > 0}">
            <li class="list-group-item" th:each="ing : ${ing}" th:text="${ing.name}">
            </li>
        </ul>
        <div class="alert alert-info my-5 text-center"
             th:unless="${ing.size() > 0}">
            <h3>Non ci sono ancora ingredienti.</h3>
        </div>
    </div>
</div>
</body>
</html>
